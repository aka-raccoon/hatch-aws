---
name: Guardian

on:
  push:
    branches-ignore:
      - 'main'
env:
  PYTHONUNBUFFERED: '1'
  FORCE_COLOR: '1'

jobs:
  quality-gate:
    name: >
      Python ${{ matrix.python }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python: ['3.7', '3.8', '3.9']
    steps:
      - name: Checkout ğŸŒ©ï¸
        uses: actions/checkout@v3
      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install Hatch ğŸ¥š
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Static analysis ğŸ‘€
        run: hatch run check
      - name: Setup AWS SAM (for testing) ğŸ‘¾
        uses: aws-actions/setup-sam@v2
      - name: Unit tests ğŸ”
        if: success() || failure()
        run: hatch run +py='${{ matrix.python }}' test:unit
