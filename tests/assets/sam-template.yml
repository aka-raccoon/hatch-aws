AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
    PythonVersion:
        Type: String
        AllowedValues:
            - "3.7"
            - "3.8"
            - "3.9"

Globals:
    Function:
        Architectures:
            - x86_64
        Runtime: !Sub python${PythonVersion}
        MemorySize: 1024
        CodeUri: src
        Timeout: 120

Resources:
    MyLambda1Func:
        Type: AWS::Serverless::Function
        Properties:
            Handler: my_app.lambdas.lambda1.main.app
            Policies: AWSLambdaExecute
            Events:
                CreateThumbnailEvent:
                    Type: S3
                    Properties:
                        Bucket: !Ref SrcBucket
                        Events: s3:ObjectCreated:*

    MyLambda2Func:
        Type: AWS::Serverless::Function
        Properties:
            Handler: my_app.lambdas.lambda2.main.app
            Policies: AWSLambdaExecute
            Events:
                CreateThumbnailEvent:
                    Type: S3
                    Properties:
                        Bucket: !Ref SrcBucket
                        Events: s3:ObjectCreated:*

    SrcBucket:
        Type: AWS::S3::Bucket
