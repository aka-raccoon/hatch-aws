AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Architectures:
      - x86_64
    MemorySize: 1024
    CodeUri: src
    Timeout: 120

Resources:
  MyLambda1Func:
    Type: AWS::Serverless::Function
    Properties:
      Handler: my_app.lambdas.lambda1.main.app
      Policies: AWSLambdaExecute
      Runtime: python3.7
      Timeout: 900
      Events:
        CreateThumbnailEvent:
          Type: S3
          Properties:
            Bucket: !Ref SrcBucket
            Events: s3:ObjectCreated:*

  MyLambda2Func:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.7
      CodeUri: test
      Handler: my_app.lambdas.lambda2.main.app
      Policies: AWSLambdaExecute
      Events:
        CreateThumbnailEvent:
          Type: S3
          Properties:
            Bucket: !Ref SrcBucket
            Events: s3:ObjectCreated:*

  MyLambda3Func:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/my_app/lambdas/lambda3
      Runtime: python3.7
      Handler: main.app
      Policies: AWSLambdaExecute
      Events:
        CreateThumbnailEvent:
          Type: S3
          Properties:
            Bucket: !Ref SrcBucket
            Events: s3:ObjectCreated:*

  MyLambda4Func:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/my_app/lambdas/lambda3
      PackageType: Image
      Policies: AWSLambdaExecute
      Events:
        CreateThumbnailEvent:
          Type: S3
          Properties:
            Bucket: !Ref SrcBucket
            Events: s3:ObjectCreated:*

  SrcBucket:
    Type: AWS::S3::Bucket
