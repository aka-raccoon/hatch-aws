[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "hatch-aws"
description = 'Hatch plugin for building AWS Lambda functions with SAM'
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE.txt" }
keywords = ["hatch", "aws", "plugin", "sam", "lambda"]
authors = [{ name = "aka-raccoon", email = "aka-raccoon@pm.me" }]
dynamic = ["version"]

[tool.hatch.build.targets.aws]
parameter-overrides = { Runtime = "3.8", Timeout = "120" }
template-name = "template.yaml"
use-container = false
